<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片压缩工具</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>图片压缩工具</h1>
        
        <div class="upload-section">
            <label for="imageInput" class="upload-button">
                选择图片
                <input type="file" id="imageInput" accept="image/png,image/jpeg" hidden>
            </label>
            <p class="supported-formats">支持 PNG、JPG 格式</p>
        </div>

        <div class="compression-controls" style="display: none;">
            <label for="quality">压缩质量：<span id="qualityValue">80%</span></label>
            <input type="range" id="quality" min="1" max="100" value="80">
        </div>

        <div class="preview-section">
            <div class="preview-container">
                <div class="preview-box original">
                    <h3>原始图片</h3>
                    <img id="originalPreview">
                    <div class="file-info">
                        <span id="originalSize">-</span>
                    </div>
                </div>
                <div class="preview-box compressed">
                    <h3>压缩后</h3>
                    <img id="compressedPreview">
                    <div class="file-info">
                        <span id="compressedSize">-</span>
                    </div>
                </div>
            </div>
        </div>

        <button id="downloadButton" class="download-button" style="display: none;">
            下载压缩后的图片
        </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
